openapi: 3.0.0
info:
  title: Loan-app API
  version: 1.0.0
servers:
  - url: http://localhost:3900/api

paths:
  /products/{id}:
    get:
      summary: Returns a product with the given id
      parameters:
        - $ref: "#/components/parameters/ObjectId"
      description: Returns a specific product
      responses:
        200:
          description: A JSON object representing the product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        400:
          description: Invalid ID. The ID must be a valid MongoDB ID.
        404:
          description: The product with the specified ID was not found

    delete:
      summary: Deletes a product with given id
      parameters:
        - $ref: "#/components/parameters/ObjectId"
      description: Use to delete a product by id
      responses:
        200:
          description: Returns a JSON object representing the deleted product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        400:
          description: Invalid ID. The ID must be a valid MongoDB ID.
        404:
          description: Product was not found

    put:
      summary: Updates an existing product with the given id
      parameters:
        - $ref: "#/components/parameters/ObjectId"
      requestBody:
        $ref: "#/components/requestBodies/Product"
      description: Update an existing product
      responses:
        "200":
          description: Returns the updated product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Invalid product in request body
        "404":
          description: Product with given ID was not found

  /products:
    get:
      summary: Returns a list of all products
      description: Use to request all products
      responses:
        200:
          description: A JSON array of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
    post:
      summary: Add a new product
      description: Use to add a new product
      requestBody:
        $ref: "#/components/requestBodies/Product"
      responses:
        200:
          description: Returns the new product with corresponding ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"

  /users:
    post:
      summary: Add a new user
      description: Use to add a new user
      requestBody:
        $ref: "#/components/requestBodies/User"
      responses:
        200:
          description: Return the new user with its corresponding ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: string
          example: 5e539c042f9afe16e09ca244
        name:
          type: string
          example: Playstation 4
        category:
          type: object
          properties:
            _id:
              type: string
              example: 5e539c042f9afe16e09ca244
            name:
              type: string
              example: Gaming Consoles
        entities:
          type: array
          items:
            type: object
            properties:
              identifier:
                type: string
              availableForRental:
                type: boolean
              remarks:
                type: string
            example:
              identifier: PS4_1
              availableForRental: false
              remarks: Scratches
        numberOfLoans:
          type: number
          example: 10
        description:
          type: string
          example: A Playstation 4 console
        details:
          type: array
          items:
            type: object
            properties:
              displayName:
                type: string
              value:
                type: string
            example:
              displayName: Maximum players
              value: "4"
    User:
      type: object
      properties:
        _id:
          type: string
          example: 5e6106c3b3817f3a88be0860
        firstName:
          type: string
          example: Josh
        lastName:
          type: string
          example: Johnson
        email:
          type: string
          example: Josh_Johnson@gmail.com
        phone:
          type: string
          example: "48927401"

  requestBodies:
    Product:
      description: A JSON object containing product information
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Playstation 4
              category:
                type: object
                properties:
                  _id:
                    type: string
                    example: 5e539c042f9afe16e09ca244
                  name:
                    type: string
                    example: Gaming Consoles
              entities:
                type: array
                items:
                  type: object
                  properties:
                    identifier:
                      type: string
                    availableForRental:
                      type: boolean
                    remarks:
                      type: string
                  example:
                    identifier: PS4_1
                    availableForRental: false
                    remarks: Scratches
              numberOfLoans:
                type: number
                example: 10
              description:
                type: string
                example: A Playstation 4 console
              details:
                type: array
                items:
                  type: object
                  properties:
                    displayName:
                      type: string
                    value:
                      type: string
                  example:
                    displayName: Maximum players
                    value: "4"
    User:
      description: A JSON object containing user
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: Josh
              lastName:
                type: string
                example: Johnson
              email:
                type: string
                example: Josh_Johnson@gmail.com
              password:
                type: string
                example: PasswordForJosh_Johnson
              phone:
                type: string
                example: "48927401"

  parameters:
    ObjectId:
      name: ObjectId
      in: path
      description: Valid mongoose Object Id
      required: true
      schema:
        type: string
        minimum: 24
        example: 5e539c042f9afe16e09ca244
